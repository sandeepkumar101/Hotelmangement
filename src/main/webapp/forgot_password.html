<!DOCTYPE html>
<html>
  <head>
   <title></title>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="" />
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<!-- Custom Theme files -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link href="css/login.css" rel='stylesheet' type='text/css' />


<!-- Google Fonts -->
<link href='//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container" >
      <div id="fb-root"></div>

		<div class="login_1" style="max-width: 400px; margin: 0 auto; ">
       	    <ul class="various-grid accout-login2">
			  <h4>Login</h4>
			  
				<!-- <label>Username</label>	 -->
				<li>
					<input type="text" class="text" placeholder="Email"  id="email" autocomplete="off"><a href="#" class="icon user"></a>
				</li>
				 <div id="error_message"></div>
				<div class="but_3">
				<div class="submit">
					<input type="submit" id="login_button" value="Reset Password">
					<a href="index.html" class="right_link">Login</a>
				</div>	
			</div> 
			
			</ul>
			
		  </div>
  </div>

    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/javarest.js"></script>
    <script src="js/cookie.js"></script>
    <script src="js/user.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {

      // Submit form on enter
      $('input').live('keydown', function (event) {
        if (event.keyCode === 13)
          $('#login_button').click()
      })

      if (javaRest.user.is_logged_in())
        window.location = 'welcome.html'
      $('#login_button').on('click', function () {
        javaRest.user.send_reset_email($('#email').val(), function (error) {
          if (!error)
            window.location = 'index.html'
          else {
            console.log(error)
            $('#error_message').html('Email address not found.').show()
          }
        })
      })

    })
    </script>
  </body>
</html>
