
    <div class="col-md-12 col-part-left" style="max-height:480px; overflow-y:auto; -webkit-overflow-scrolling: touch;">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Edit Profile</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Name</label> -->
                        <input type="text" class="form-control" ng-model="firstName" name="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Name</label> -->
                        <input type="text" class="form-control" ng-model="lastName" name="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Mobile</label> -->
                        <input type="text" class="form-control" ng-model="mobile" name="mobile" placeholder="Mobile">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <input type="email" class="form-control" ng-model="emailAddress" name="emailAddress" placeholder="Email">
                    </div>

                    <!-- <div class="form-group">
                            <label>Date of Birth:</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask placeholder="Date of Birth"/>
                            </div>/.input group
                    </div> --><!-- /.form group -->
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" ng-model="houseNo" name="houseNo" placeholder="House No.">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="address" name="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="state" name="state" placeholder="State">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="pinCode" name="pinCode" placeholder="Pin">
                    </div>
                    <div class="form-group">
                        <label for="userPhoto">Photo</label>
                        <input type="file" id="userPhoto" name="userPhoto">
                        <!-- <p class="help-block">Example block-level help text here.</p> -->
                    </div>
                    <!-- <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div> -->
                </div><!-- /.box-body -->

                <div class="box-footer" style="text-align: center;">
                    <button type="submit" class="btn btn-primary" ng-click="saveProfile()">Save</button>
                    <div class="alert alert-success" ng-show="showSuccessAlert">
                        <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">x</button> <strong></strong> 		{{successTextAlert}}
                    </div>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!-- ./col -->
                        
                      
<script src="js/input-mask/jquery.inputmask.js" type="text/javascript"></script>
<script src="js/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
<script src="js/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>


<script type="text/javascript">
    $(function() {
        //Datemask dd/mm/yyyy
        $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    });
</script>
